<div class="container">
    <div class="title">
        <h2>Editar Produto</h2>
    </div>
    <div class="form">
        <form (ngSubmit)="updateProduto(produto)">
            <div>
                <label for="nome">Id</label>
                <input type="text" name="id" [(ngModel)]="produto.id" readonly>
            </div>
            <div>
                <label for="codigo">Código de Barras</label>
                <input type="text" name="codigo" [(ngModel)]="produto.codigoDeBarras">
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" [(ngModel)]="produto.nome">
            </div>
            <div>
                <label for="quantidade">Quantidade Mínima</label>
                <input type="number" name="quantidade" [(ngModel)]="produto.quantidadeMinima">
            </div>
            <div>
                <label for="saldo">Saldo Inicial</label>
                <input type="number" name="saldo" [(ngModel)]="produto.saldoInicial">
            </div>
            <div class="button">
                <button>Atualizar</button>
                <a routerLink="/produtos">Voltar</a>
            </div>
        </form>
    </div>
</div>
